<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="header finisher-header" style="width: 100%; height: 100vh">
        <h1>Welcome!</h1>
        <div class="buttons">
            <button
                type="button"
                class="btn-create-supplier"
                th:onclick="|window.location.href='@{/suppliers/create}'|">
                <span>Create supplier</span>
            </button>
            <button
                type="button"
                class="btn-list-supplier"
                th:onclick="|window.location.href='@{/suppliers}'|">
                <span>List suppliers</span>
            </button>
        </div>
    </div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        count: 35,
        size: {
          min: 5,
          max: 120,
          pulse: 0.1,
        },
        speed: {
          x: {
            min: 0,
            max: 0.2,
          },
          y: {
            min: 0,
            max: 0.4,
          },
        },
        colors: {
          background: "#000000",
          particles: [
            "#0099ff",
            "#87ddfe",
            "#8481ff",
            "#fc7bfc",
            "#00ddff",
            "#9500ff",
          ],
        },
        blending: "overlay",
        opacity: {
          center: 0,
          edge: 0.7,
        },
        skew: -2,
        shapes: ["c"],
      });
    </script>
  </body>
</html>
