<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Supplier Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/show.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="header finisher-header" style="width: 100%; height: 100vh">
      <header>
        <h1 th:text="${title}">Supplier Details</h1>
        <p th:text="${subtitle}">Detailed information</p>
      </header>
      <main>
        <div class="supplier-details-card">
          <h2 th:text="${suppliers.name}">Supplier Name</h2>
          <p>
            <strong>Direction:</strong>
            <span th:text="${suppliers.direction}">Supplier Direction</span>
          </p>
          <p>
            <strong>Phone:</strong>
            <span th:text="${suppliers.phoneNumber}">Supplier Phone</span>
          </p>
          <p>
            <strong>Email:</strong>
            <span th:text="${suppliers.email}">Supplier Email</span>
          </p>
          <div class="buttons">
            <a th:href="@{/suppliers}" class="btn-back">Back to List</a>

            <form
              th:action="@{'/suppliers/' + ${suppliers.id}}"
              method="post"
              style="display: inline"
            >
              <input type="hidden" name="_method" value="delete" />
              <button type="submit" class="btn-submit">
                <strong>Delete</strong>
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    
  </body>
</html>
