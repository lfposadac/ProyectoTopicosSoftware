<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Suppliers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/showlist.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="header finisher-header" style="width: 100%; height: 100vh">
      <header>
        <h1 th:text="${title}">Suppliers</h1>
        <p th:text="${subtitle}">List of suppliers</p>
      </header>

      <div
        th:if="${message}"
        class="success-message"
        th:text="${message}"
      ></div>

      <main>
        <div class="supplier-container">
          <div class="supplier-card" th:each="supplier : ${suppliers}">
            <h2 th:text="${supplier.name}">Supplier Name</h2>
            <p>
              <strong>Phone:</strong>
              <span th:text="${supplier.phoneNumber}">Supplier Phone</span>
            </p>
            <a th:href="@{'/suppliers/' + ${supplier.id}}" class="btn-view"
              >View Details</a
            >
          </div>
        </div>
      </main>
    </div>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        count: 35,
        size: {
          min: 5,
          max: 120,
          pulse: 0.1,
        },
        speed: {
          x: {
            min: 0,
            max: 0.2,
          },
          y: {
            min: 0,
            max: 0.4,
          },
        },
        colors: {
          background: "#000000",
          particles: [
            "#0099ff",
            "#87ddfe",
            "#8481ff",
            "#fc7bfc",
            "#00ddff",
            "#9500ff",
          ],
        },
        blending: "overlay",
        opacity: {
          center: 0,
          edge: 0.7,
        },
        skew: -2,
        shapes: ["c"],
      });
    </script>
  </body>
</html>
