<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/CustomerClients/signup.css}" />
    <title th:text="${title}">Create Supplier</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="header finished-header" style="width: 100%; height: 100vh">
      <div class="form-container">
        <h1>Sign Up</h1>
        <form th:action="@{/customerClient}" th:object="${customerclient}" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input 
              type="text" 
              id="name"  
              th:field="*{name}"
              placeholder="Enter your name"
              required
            />  
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              th:field="*{email}"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              th:field="*{password}"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn-submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
