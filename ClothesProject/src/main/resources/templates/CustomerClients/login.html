<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/CustomerClients/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
    <header th:replace="~{menu :: menu}"></header>

    <div class="login-container">
        <h1>Login</h1>
        <div class="subtitle-divider"></div>
        <div th:if="${param.error}" class="error-message">
            <p>Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}" class="success-message">
            <p>You have been logged out successfully.</p>
        </div>
        <div th:if="${param.register}" class="success-message">
            <p>Registration successful. You can now log in.</p>
        </div>

        <p class="no-account-text">
            Don't have an account? <a th:href="@{/signup}">Register here</a>
        </p>

        <form th:action="@{/perform_login}" method="post" class="login-form">
            <div class="form-group">
                <input type="email" id="username" name="username" class="form-control" placeholder="Correo electrónico" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
            </div>
        </form>

        <div class="back-to-shopping">
            <a th:href="@{/}">Back to Shopping</a>
        </div>

    </div>
</body>
</html>
