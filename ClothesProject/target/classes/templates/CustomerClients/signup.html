<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/CustomerClients/signup.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header th:replace="~{menu :: menu}"></header> <main class="signup-page-main-content"> 
        <div class="signup-container"> <h2>Create account</h2>
            <div class="subtitle-divider"></div>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:action="@{/signup}" th:object="${customerClient}" method="post" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Your full name" required />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="youremail@example.com" required />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create a secure password" required />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </form>
            <p class="alternative-action-text">
                Already have an account? <a th:href="@{/login}">Sign In</a>
            </p>
        </div>
    </main>
</body>
</html>
