<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Products/showlist.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="header finisher-header" style="width: 100%; height: 100vh">
      <header>
        <h1 th:text="${title}">Products</h1>
        <p th:text="${subtitle}">List of products</p>
      </header>

      <div th:if="${message}" class="success-message" th:text="${message}"></div>

      <main>
        <div class="product-container">
          <div class="product-card" th:each="product : ${products}">
            <div class="product-image">
              <img th:src="@{${#lists.isEmpty(product.images) ? '/images/default.png' : product.images[0]}}" alt="Product Image" />
            </div>
            <h2 th:text="${product.name}">Product Name</h2>
            <p>
              <strong>Price:</strong> $<span th:text="${product.price}">0.00</span>
            </p>
            <a th:href="@{'/products/' + ${product.id}}" class="btn-view">View Details</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
